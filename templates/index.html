<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <!-- Left side panel with app name/logo -->
        <div class="leftside">
            <h1>My Music App</h1>
        </div>

        <!-- Right side main content -->
        <div class="rightside">

            <!-- Artist cards section -->
            <div class="artists-container">
                <div class="artists">
                    <img src="artist1.jpg" alt="Artist 1">
                    <p>Artist 1</p>
                </div>
                <div class="artists">
                    <img src="artist2.jpg" alt="Artist 2">
                    <p>Artist 2</p>
                </div>
                <!-- More artist cards will go here -->
            </div>

            <!-- Album section where songs will load dynamically -->
            <div id="album"></div>

        </div>
    </div>

    <!-- Player controls at bottom -->
    <div class="lowerside">
        <!-- Song cover -->
        <div class="art">
            <img src="cover.jpg" alt="Album Cover">
        </div>

        <!-- Audio element to play songs -->
        <audio id="audioPlayer" src=""></audio>

        <!-- Play/pause and seek controls -->
        <div class="controls">
            <span class="material-icons" id="playPauseBtn">play_arrow</span>
            <input type="range" id="seekBar" value="0">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>

        <!-- Volume controls -->
        <div class="volume">
            <span class="material-icons" id="volumeBtn">volume_up</span>
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
